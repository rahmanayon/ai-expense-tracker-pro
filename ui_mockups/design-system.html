<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Expense Tracker Pro - Design System</title>
    <style>
        :root {
            --primary: #6366f1; --primary-hover: #4f46e5; --secondary: #10b981; --danger: #ef4444; --warning: #f59e0b; --dark: #1f2937; --light: #f9fafb; --text: #111827; --text-secondary: #6b7280; --border: #e5e7eb;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            --font-mono: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
            --space-xs: 0.5rem; --space-sm: 0.75rem; --space-md: 1rem; --space-lg: 1.5rem; --space-xl: 2rem; --space-2xl: 3rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05); --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1); --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius-sm: 0.375rem; --radius-md: 0.5rem; --radius-lg: 0.75rem;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: var(--font-sans); color: var(--text); background: var(--light); line-height: 1.6; }
        .btn { display: inline-flex; align-items: center; justify-content: center; padding: var(--space-sm) var(--space-md); border: none; border-radius: var(--radius-md); font-weight: 500; cursor: pointer; transition: var(--transition); font-size: 0.875rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: var(--primary-hover); transform: translateY(-1px); box-shadow: var(--shadow-md); }
        .btn-outline { background: white; border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { background: var(--light); }
        .card { background: white; border-radius: var(--radius-lg); padding: var(--space-xl); box-shadow: var(--shadow-md); border: 1px solid var(--border); }
        .input { width: 100%; padding: var(--space-sm) var(--space-md); border: 1px solid var(--border); border-radius: var(--radius-md); font-size: 0.875rem; transition: var(--transition); }
        .input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .badge { display: inline-flex; align-items: center; padding: 0.25rem 0.5rem; border-radius: var(--radius-sm); font-size: 0.75rem; font-weight: 600; }
        .badge-danger { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .badge-success { background: rgba(16, 185, 129, 0.1); color: var(--secondary); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 var(--space-lg); }
        .grid { display: grid; gap: var(--space-lg); }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .flex { display: flex; align-items: center; gap: var(--space-md); }
        .flex-between { justify-content: space-between; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @media (max-width: 768px) { .container { padding: 0 var(--space-md); } .card { padding: var(--space-lg); } }
    </style>
</head>
<body>
    <div class="container" style="padding-top: 2rem;">
        <h1>Design System</h1>
        <div class="grid grid-3">
            <div class="card"><h3>Colors</h3><div class="flex"><div style="width:60px;height:60px;background:var(--primary);"></div><div style="width:60px;height:60px;background:var(--secondary);"></div><div style="width:60px;height:60px;background:var(--danger);"></div></div></div>
            <div class="card"><h3>Buttons</h3><div class="flex" style="flex-direction:column;"><button class="btn btn-primary">Primary</button><button class="btn btn-outline">Outline</button></div></div>
            <div class="card"><h3>Forms</h3><input class="input" placeholder="Text..."><select class="input"><option>Option</option></select></div>
        </div>
    </div>
</body>
</html>
