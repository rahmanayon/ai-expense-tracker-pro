<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction - AI Expense Tracker Pro</title>
    <style>
        @import url('design-system.html');
        .tabs { display: flex; background: white; padding: var(--space-xs); }
        .tab { flex: 1; padding: var(--space-md); text-align: center; cursor: pointer; }
        .tab.active { background: var(--primary); color: white; }
        .form-container { max-width: 600px; margin: 0 auto; }
        .upload-zone { border: 2px dashed var(--border); padding: var(--space-2xl); text-align: center; cursor: pointer; }
        .voice-button { width: 120px; height: 120px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .transaction-item { background: white; padding: var(--space-lg); border: 1px solid var(--border); }
    </style>
</head>
<body>
    <header class="app-header"><nav class="container nav"><div>ðŸ’° AI Finance Pro</div></nav></header>
    <main class="container">
        <div class="tabs"><div class="tab active">Manual</div><div class="tab">Scan</div><div class="tab">Voice</div></div>
        <div class="form-container">
            <div class="card"><form><div class="flex"><input type="radio" name="type" checked> Expense</div><select class="input"><option>Groceries</option></select><input type="number" class="input" placeholder="0.00"><button class="btn btn-primary">Save</button></form></div>
        </div>
        <div style="margin-top:2rem;"><h3>Recent</h3><div class="transaction-item"><div class="flex-between"><span>Groceries</span><span style="color:#ef4444;">-$13,050.00</span></div></div></div>
    </main>
</body>
</html>
